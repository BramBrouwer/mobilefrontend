<ion-menu [content]="mycontent">
  <ion-header>
    <ion-navbar>
      <ion-title>Nearby beacons</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let beacon of foundDevices" (click)="goToDetails(beacon)">
            <h2>{{ beacon?.name }}</h2>
          </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
